<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Fruit Catcher</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://as.al/pretendard/pretendard.css" />
</head>
<body>

    <h1>üçé Sky Fruit Catcher üçå</h1>

    <div class="game-info">
        <div>Ï†êÏàò: <span id="score">0</span></div>
        <div>ÎÇ®ÏùÄ ÏãúÍ∞Ñ: <span id="time">60</span>s</div>
        <div style="display:none">Î†àÎ≤®: <span id="level">1</span></div>
    </div>

    <!-- Main Game Area -->
    <div id="game-container">
        <!-- 3 Lanes -->
        <div class="lane" id="lane-0">
            <div class="lane-label">LEFT</div>
        </div>
        <div class="lane" id="lane-1">
            <div class="lane-label">CENTER</div>
        </div>
        <div class="lane" id="lane-2">
            <div class="lane-label">RIGHT</div>
        </div>

        <!-- Player's Basket -->
        <div id="player"></div>

        <!-- Feedback Overlay (Game Over / +Score) -->
        <div id="feedback-overlay"></div>
    </div>

    <div class="controls">
        <button id="startBtn" onclick="init()">Camera Start</button>
        <button id="gameStartBtn" onclick="startGame()" disabled>Game Start</button>
        <button id="stopBtn" onclick="stop()" disabled>Stop</button>
    </div>

    <!-- Webcam & Debug Info -->
    <div id="debug-area">
        <div id="max-prediction">Ï§ÄÎπÑ Ï§ë...</div>
        <div id="label-container"></div>
        <canvas id="canvas"></canvas>
    </div>

    <!-- Scripts -->
    <!-- Teachable Machine Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    
    <!-- Game Logic -->
    <script src="js/stabilizer.js"></script>
    <script src="js/poseEngine.js"></script>
    <script src="js/gameEngine.js"></script>
    <script src="js/main.js"></script>

    <script>
        // Game specific global function for the button
        function startGame() {
            if (window.startGameMode) {
                window.startGameMode({
                    timeLimit: 60,
                    commands: ["Left", "Center", "Right"] 
                });
                document.getElementById('gameStartBtn').disabled = true;
            }
        }
    </script>
</body>
</html>
